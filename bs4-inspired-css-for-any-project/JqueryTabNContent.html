    <style>
        body>h1 {
            font-size: 20px;

    <style>
        div[data-content] {
            display: none;
        }

        div[data-tab].active,
        div[data-content].active {
            display: block;
        }
    </style>
</head>

<body>
    <h1>jQuery Tab n Content    </h1>
    <div class="gen-tab active" data-tab="one">tabs ONE</div>
    <div class="gen-tab" data-tab="two">tabs TWO</div>
    <div data-content="one" class="active">
        ONE Content
    </div>
    <div data-content="two" class="">
        TWO Content
    </div>
    <script>
        $('.gen-tab').on('click', function () {
            showActiveTabContent($(this));
        });
        function showActiveTabContent(thiss) {
            var tabname = thiss.data('tab');
            $('*[data-content], *[data-tab]').removeClass('active');
            $('*[data-content="' + tabname + '"], *[data-tab="' + tabname + '"]').addClass('active');
        }
    </script>
</body>
