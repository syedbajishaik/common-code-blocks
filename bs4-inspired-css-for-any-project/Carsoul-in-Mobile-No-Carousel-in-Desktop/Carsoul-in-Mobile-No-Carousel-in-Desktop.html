<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap 4 Website Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="../css/General.css">
    <link rel="stylesheet" href="../css/RowContainers.css">
    <link rel="stylesheet" href="../css/OnlyColumns.css">
    <link rel="stylesheet" href="../css/OnlyMargins.css">
    <link rel="stylesheet" href="../css/OnlyPaddings.css">
    <link rel="stylesheet" href="../css/OnlyFlex.css">
    <link rel="stylesheet" href="../css/BoxShadowBorders.css">
    <link rel="stylesheet" href="../css/FontSize.css">
    <link rel="stylesheet" href="../css/FontWeight.css">
    <link rel="stylesheet" href="../css/LineLimit.css">
    <link rel="stylesheet" href="../css/TextAlign.css">
    <link rel="stylesheet" href="../css/CustomOWLNav.css">
    <link rel="stylesheet" href="../css/TextOnImage.css">
    <link rel="stylesheet" href="./owlcarousel/owlcarousel_styles/owl.theme.default.min.css">
    <link rel="stylesheet" href="./owlcarousel/owlcarousel_styles/owl.carousel.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script> -->
    <script src="./owlcarousel/owlcarousel_js/owl.carousel.min.js"></script>
    <style>
        body>h1 {
            font-size: 20px;
            border-top: solid 1px gray;
            padding-top: 30px;
            color: lightgray;
        }
    </style>
    <style>
        /* Now add below styles in style.css */
        @media (min-width: 992px) {
            .mobile-carousel-desktop-nocarousel {
                display: flex;
                align-items: start;
                justify-content: space-between;
                flex-flow: row wrap;
            }

            .mobile-carousel-desktop-nocarousel .item {
                flex: 1 0 33.333%;
                /* style for 3 items */
                max-width: 33.333%;
                /* style for 3 items */
            }
        }
    </style>
</head>

<body>
    <h1>Carousel in Mobile and No Carousel in Desktop </h1>
    <!-- Add "mobile-carousel-desktop-nocarousel" class to "owl-carousel" -->
    <div class="owl-carousel owl-theme xxx-carousel mobile-carousel-desktop-nocarousel">
        <div class="item">
            <!--  Your item content goes here -->
            <h1>Slide 1</h1>
        </div>
        <div class="item">
            <!--  Your item content goes here -->
            <h1>Slide 2</h1>
        </div>
        <div class="item">
            <!--  Your item content goes here -->
            <h1>Slide 3</h1>
        </div>
    </div>
    <script>
        // Now add below scripts in JS File
        if ($(window).width() < 768) {
            $('.xxx-carousel').owlCarousel({
                loop: false,
                margin: 10,
                nav: false,
                dots: true,
                responsive: {
                    0: {
                        items: 1
                    },
                    600: {
                        items: 1
                    },
                    1000: {
                        items: 3
                    }
                }
            })
        }
    </script>
</body>

</html>
