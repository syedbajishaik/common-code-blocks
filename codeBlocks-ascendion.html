    <main>

                        </div>

                </div>
                <!-- <div class="popover-info--footer col-lg-12 pd-3">

    <!-- main body content -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.matchHeight/0.7.0/jquery.matchHeight-min.js"></script>
    <!-- <script src="./js/script.js"></script> -->
    <script>
        $('.gen-tab').on('click', function () {
            showActiveTabContent($(this));
        });
        function showActiveTabContent(thiss) {
            var tabname = thiss.data('tab');
            $('*[data-content], *[data-tab]').removeClass('active');
            $('*[data-content="' + tabname + '"], *[data-tab="' + tabname + '"]').addClass('active');
        }
        $(document).on('click', '[data-modalName]', function () {
            var modalname = $(this).attr('data-modalName');
            $('#' + modalname).addClass('active');
        });
        $('.close').on('click', function () {
            $(this).closest('.custom_modal').removeClass('active');
        })
        $(document).on('click', '.fa-circle-info', function () {
            $(this).closest('.has-popover').toggleClass('active');
        })
        $(document).on('click', '.has-popover i.fa-xmark', function () {
            $(this).closest('.has-popover').removeClass('active');
        })
    </script>
</body>
